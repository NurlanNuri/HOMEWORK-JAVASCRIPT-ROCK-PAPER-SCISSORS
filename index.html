<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="container">
    <h1>ROCK PAPER SCISSORS </h1>

    <div class="players">
        <p>P1 score - <span class="p1score">0</span></p>
        <p>P2 score - <span class="p2score">0</span></p>
    </div>

    <div class="images">

        <img class="rock choice" src="./assets/rock.svg" width='150px' alt="">
        <img class="paper choice" src="./assets/paper.svg" width="150px" alt="">
        <img class="scissors choice" src="./assets/scissors.svg" width="150px" alt="">

    </div>

    <p class="startText">Make a choice to start the game</p>

    <button class="resetBtn">Reset Game</button>
</div>











    <script src="./script.js"></script>

</body>

</html>
